<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-weight: 600;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col md:flex-row items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-4 md:mb-0">Building Management System</h1>
            <div class="flex items-center gap-4 w-full md:w-fit">
                <!-- Search Bar -->
                <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <input type="text" id="search-input" class="block w-full p-2.5 pl-10 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Search for a system...">
                </div>
                <!-- Admin Panel Toggle Button -->
                <button id="toggle-admin-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 whitespace-nowrap">
                    Admin Panel
                </button>
            </div>
        </header>

        <!-- Admin Panel Section -->
        <section id="admin-panel" class="bg-white p-6 rounded-lg mb-8 hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New System</h2>
            <form id="add-system-form" class="space-y-4">
                <div>
                    <label for="system-name" class="block text-sm font-medium text-gray-700">System Name</label>
                    <input type="text" id="system-name" name="system-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="system-url" class="block text-sm font-medium text-gray-700">URL</label>
                    <input type="url" id="system-url" name="system-url" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="system-location" class="block text-sm font-medium text-gray-700">Location</label>
                        <select id="system-location" name="system-location" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                            <option value="">Select Location</option>
                            <option value="A-Block">A-Block</option>
                            <option value="B-Block">B-Block</option>
                            <option value="C-Block">C-Block</option>
                        </select>
                    </div>
                    <div>
                        <label for="system-type" class="block text-sm font-medium text-gray-700">Type</label>
                        <select id="system-type" name="system-type" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                            <option value="">Select Type</option>
                            <option value="water">Water Tank</option>
                            <option value="fire">Fire Alarm</option>
                            <option value="electric">Electric Meter</option>
                            <option value="lift">Lift System</option>
                        </select>
                    </div>
                    <div>
                        <label for="system-status" class="block text-sm font-medium text-gray-700">Status</label>
                        <select id="system-status" name="system-status" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                            <option value="">Select Status</option>
                            <option value="active">Active</option>
                            <option value="alert">Alert</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200">
                    Add System
                </button>
            </form>
            <div id="add-system-message" class="mt-4 hidden p-3 rounded-lg text-green-800 bg-green-100 font-medium">
                System added successfully!
            </div>
        </section>

        <!-- Main Content -->
        <main class="grid grid-cols-1 md:grid-cols-4 gap-6">

            <!-- Filters Section -->
            <aside class="col-span-1 bg-white p-6 rounded-lg h-fit sticky top-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Filters</h2>
                <div class="space-y-4">
                    <!-- Status Filter -->
                    <div>
                        <h3 class="font-medium text-gray-700 mb-2">Status</h3>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" data-filter="status" value="active" class="form-checkbox text-blue-600 rounded-md">
                                <span class="ml-2 text-gray-600">Active</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" data-filter="status" value="alert" class="form-checkbox text-blue-600 rounded-md">
                                <span class="ml-2 text-gray-600">Alert</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" data-filter="status" value="inactive" class="form-checkbox text-blue-600 rounded-md">
                                <span class="ml-2 text-gray-600">Inactive</span>
                            </label>
                        </div>
                    </div>

                    <!-- Location Filter -->
                    <div>
                        <h3 class="font-medium text-gray-700 mb-2">Location</h3>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" data-filter="location" value="A-Block" class="form-checkbox text-blue-600 rounded-md">
                                <span class="ml-2 text-gray-600">A-Block</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" data-filter="location" value="B-Block" class="form-checkbox text-blue-600 rounded-md">
                                <span class="ml-2 text-gray-600">B-Block</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" data-filter="location" value="C-Block" class="form-checkbox text-blue-600 rounded-md">
                                <span class="ml-2 text-gray-600">C-Block</span>
                            </label>
                        </div>
                    </div>

                    <!-- Type Filter -->
                    <div>
                        <h3 class="font-medium text-gray-700 mb-2">Type</h3>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" data-filter="type" value="water" class="form-checkbox text-blue-600 rounded-md">
                                <span class="ml-2 text-gray-600">Water Tank</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" data-filter="type" value="fire" class="form-checkbox text-blue-600 rounded-md">
                                <span class="ml-2 text-gray-600">Fire Alarm</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" data-filter="type" value="electric" class="form-checkbox text-blue-600 rounded-md">
                                <span class="ml-2 text-gray-600">Electric Meter</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" data-filter="type" value="lift" class="form-checkbox text-blue-600 rounded-md">
                                <span class="ml-2 text-gray-600">Lift System</span>
                            </label>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Dashboard Cards -->
            <div id="dashboard-container" class="col-span-1 md:col-span-3 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cards will be injected here by JavaScript -->
            </div>
        </main>
    </div>

    <script>
        // Example data. In a real application, this would come from an API.
        let systems = [
            { id: 1, name: 'Main Water Tank Level', location: 'A-Block', type: 'water', status: 'active', value: '75%', url: 'https://example.com/water/main' },
            { id: 2, name: 'Fire Alarm System - Office 1', location: 'B-Block', type: 'fire', status: 'active', value: 'Normal', url: 'https://example.com/fire/office1' },
            { id: 3, name: 'Electric Meter - B-Block', location: 'B-Block', type: 'electric', status: 'alert', value: '1.5 MWh', url: 'https://example.com/electric/b-block' },
            { id: 4, name: 'Lift System - Lift 1', location: 'A-Block', type: 'lift', status: 'inactive', value: 'Maintenance', url: 'https://example.com/lift/1' },
            { id: 5, name: 'Water Tank Level - A-Block', location: 'A-Block', type: 'water', status: 'alert', value: '15%', url: 'https://example.com/water/a-block' },
            { id: 6, name: 'Fire Alarm System - Corridor', location: 'C-Block', type: 'fire', status: 'active', value: 'Normal', url: 'https://example.com/fire/corridor' },
            { id: 7, name: 'Electric Meter - C-Block', location: 'C-Block', type: 'electric', status: 'active', value: '2.1 MWh', url: 'https://example.com/electric/c-block' },
            { id: 8, name: 'Lift System - Lift 2', location: 'C-Block', type: 'lift', status: 'active', value: 'Operational', url: 'https://example.com/lift/2' },
            { id: 9, name: 'Electric Meter - Main', location: 'A-Block', type: 'electric', status: 'active', value: '3.5 MWh', url: 'https://example.com/electric/main' },
        ];

        // Utility function to generate an icon based on system type
        function getIconSVG(type) {
            switch (type) {
                case 'water':
                    return '<svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-blue-500 mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2.69l5.66 5.66a2 2 0 0 1 0 2.83L12 16.51 6.34 10.84a2 2 0 0 1 0-2.83L12 2.69zM12 22v-3.5"/></svg>';
                case 'fire':
                    return '<svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-red-500 mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 21.5c-3.314 0-6-2.686-6-6 0-1.747.747-3.344 1.942-4.47l-1.942-1.942a1 1 0 0 1 1.414-1.414l1.942 1.942c1.126-1.195 2.723-1.942 4.47-1.942 3.314 0 6 2.686 6 6s-2.686 6-6 6z"/><path d="M12 9v-5a1 1 0 0 0-2 0v5"/><path d="M14 9v-5a1 1 0 0 0-2 0v5"/></svg>';
                case 'electric':
                    return '<svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-yellow-500 mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>';
                case 'lift':
                    return '<svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-purple-500 mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v10m-4-4l4 4 4-4"/><path d="M12 22v-10m-4 4l4-4 4 4"/></svg>';
                default:
                    return '<svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-gray-500 mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>';
            }
        }

        // Function to render the dashboard cards based on the filtered data
        function renderCards(filteredSystems) {
            const container = document.getElementById('dashboard-container');
            container.innerHTML = '';
            if (filteredSystems.length === 0) {
                container.innerHTML = '<div class="col-span-3 text-center text-gray-500 mt-8">No systems match your criteria.</div>';
                return;
            }

            filteredSystems.forEach(system => {
                const card = document.createElement('div');
                card.className = 'card bg-white p-6 rounded-lg flex flex-col items-center justify-center text-center';

                const statusClass = system.status === 'active' ? 'bg-green-100 text-green-800' :
                                    system.status === 'alert' ? 'bg-red-100 text-red-800' :
                                    'bg-gray-100 text-gray-800';

                card.innerHTML = `
                    ${getIconSVG(system.type)}
                    <h3 class="text-xl font-semibold text-gray-800">${system.name}</h3>
                    <p class="text-gray-500">${system.location}</p>
                    <p class="text-3xl font-bold mt-4 mb-2">${system.value || 'N/A'}</p>
                    <span class="badge ${statusClass}">${system.status.charAt(0).toUpperCase() + system.status.slice(1)}</span>
                `;
                container.appendChild(card);
            });
        }

        // Function to handle filtering and searching
        function updateDashboard() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const checkedFilters = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'));

            const activeFilters = {
                status: checkedFilters.filter(cb => cb.dataset.filter === 'status').map(cb => cb.value),
                location: checkedFilters.filter(cb => cb.dataset.filter === 'location').map(cb => cb.value),
                type: checkedFilters.filter(cb => cb.dataset.filter === 'type').map(cb => cb.value),
            };

            const filteredAndSearchedSystems = systems.filter(system => {
                const matchesSearch = system.name.toLowerCase().includes(searchTerm) || system.location.toLowerCase().includes(searchTerm);
                
                const matchesStatus = activeFilters.status.length === 0 || activeFilters.status.includes(system.status);
                const matchesLocation = activeFilters.location.length === 0 || activeFilters.location.includes(system.location);
                const matchesType = activeFilters.type.length === 0 || activeFilters.type.includes(system.type);
                
                return matchesSearch && matchesStatus && matchesLocation && matchesType;
            });

            renderCards(filteredAndSearchedSystems);
        }

        // Function to handle adding a new system from the form
        function addSystem(event) {
            event.preventDefault();
            const form = event.target;
            const newSystem = {
                id: Date.now(),
                name: form['system-name'].value,
                url: form['system-url'].value,
                location: form['system-location'].value,
                type: form['system-type'].value,
                status: form['system-status'].value,
                value: 'N/A', // Default value for new systems
            };

            systems.push(newSystem);
            updateDashboard();
            form.reset();
            
            // Show success message
            const message = document.getElementById('add-system-message');
            message.classList.remove('hidden');
            setTimeout(() => {
                message.classList.add('hidden');
            }, 3000);
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', updateDashboard);
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', updateDashboard);
        });
        document.getElementById('add-system-form').addEventListener('submit', addSystem);
        
        // Toggle Admin Panel visibility
        document.getElementById('toggle-admin-btn').addEventListener('click', () => {
            const adminPanel = document.getElementById('admin-panel');
            adminPanel.classList.toggle('hidden');
        });

        // Initial render
        window.onload = updateDashboard;

    </script>
</body>
</html>
